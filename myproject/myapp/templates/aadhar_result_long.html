{% extends 'base.html' %}
{% block title %}Aadhar Short Card Information{% endblock %}

{% block content %}
    <h1>Aadhar Card Information</h1>
    <ul>
        <li><strong>Name:</strong> {{ name }}</li>
        <li><strong>Gender:</strong> {{ gender }}</li>
        <li><strong>Date of Birth:</strong> {{ dob }}</li>
        <li><strong>Aadhaar Number:</strong> {{ aadhar_number }}</li>
        <li><strong>Phone Number:</strong> {{ phone_number }}</li>
    </ul>
{% endblock %}
